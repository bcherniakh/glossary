spring:
  application:
    name: gateway-server

  cloud:
    config:
      uri: http://config:8888
      fail-fast: true

management.endpoints.web.expose: '*'

logging.level:
  io.github.solomkinmv: DEBUG
  org.springframework.security: DEBUG
  org.springframework: DEBUG
  org:
    springframework:
      cloud:
        netflix: trace

debug: true
trace: true